<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css">
    <script src="script.js" defer></script>
    <title>BatvsJoker TicTacToe</title>
</head>
<body>
<div class="Project">
  <div class="scoreboard" id="scoreboard">
    <div class="scoreboard-name scoreboard-name-one">Batman</div>
    <div class="scoreboard-name scoreboard-name-two">Draws</div>
    <div class="scoreboard-name scoreboard-name-third">Joker</div>
    <div class="score" data="batpts"></div>
    <div class="score" data="drawpts"></div>
    <div class="score" data="jokepts"></div>
  </div> 

  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <div class ="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
</div>  
</body>
</html>
